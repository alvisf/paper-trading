<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='img/brand/logo.png') }}" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->

    <link href="{{ url_for('static', filename='js/plugins/nucleo/css/nucleo.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='js/plugins/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='css/argon-dashboard.css') }}" rel="stylesheet" />

</head>

<body class="">

    <div class="main-content" >
        <!-- Navbar -->
        <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main"  >
            <div class="container-fluid">
                <!-- Brand -->
                <p class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block">
                    Paper trading 
                </p>
                <!-- Form -->

                <!-- User -->

            </div>
        </nav>
        <!-- End Navbar -->
        <!-- Header -->
        <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8" >
            <div class="container-fluid">
                <div class="header-body">
                    <!-- Card stats -->

                </div>
            </div>
        </div>
        <div class="container-fluid mt--7">
            <!-- Form -->
            <div class="row">

                <div class="col-xl-12 order-xl-1">

                    <div class="card bg-secondary shadow">

                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">Get Your Profit</h3>
                                </div>
                                <div class="col-4 text-right">

                                </div>
                            </div>
                        </div>

                        <div class="card-body" >
                            <form method="post" action="/get/output">

                                <!-- Job Name -->
                                <h6 class="heading-small text-muted mb-4">Enter Ticker Symbol</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-address"></label>
                                                <input id="name" name="ticker" class="form-control form-control-alternative" placeholder="Enter Name" value="" type="text">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <h6 class="heading-small text-muted mb-4">Enter Amount</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-address"></label>
                                                <input id="name" name="amount" class="form-control form-control-alternative" placeholder="Enter Name" value="" type="text">
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <hr class="my-4" />
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary my-4">Submit</button>
                                </div>
                            </form>
                        </div>


                    </div>

                </div>
            </div>

            <br><br> 

            {% if result %}
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header border-0">
                            <h3 class="mb-0">Tact Coins</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush" id = "myTable">
                                <thead class="thead-light" >
                                    <tr>
                                        <th scope="col" style="font-weight: bolder;">Profit/Lose</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            {{result}}
                                            
                                        </td>
                                    
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <br><br>
            {% endif %}
